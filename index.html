<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instant Chef</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- ICON LINKS -->
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- END ICON LINKS -->
  </head>

  <body>
    <!--Navigation Bar-->
    <nav class="nav-bar">
      <div class="logo-bar">
        <div class="logo"></div>
        <h2>Instant Chef</h2>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="popular.html">Popular</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Image -->
    <div class="hero-image">
      <div class="hero-text">
        <h1>Cooking made easy!</h1>
      </div>
    </div>

    <!-- Wrapper -->
    <div class="wrapper">
      <!-- Selectors -->
      <div class="selector-boxes">
        <div class="box">
          <label class="select-label" for="meal-selector">Meal</label>
          <select class="dropdown" id="meal-selector">
            <option>All</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
          </select>
        </div>

        <div class="box">
          <label class="select-label" for="first-ingredient">First Ingredient</label>
          <select class="dropdown" id="first-ingredient">
            <option>Choose</option>
          </select>
        </div>

        <div class="box">
          <label class="select-label" for="second-ingredient">Second Ingredient</label>
          <select class="dropdown" id="second-ingredient">
            <option>Choose</option>
          </select>
        </div>
      </div>

      <!-- Find Button -->
      <div id="find-button">
        <button type="button" id="find-recipe-button">Find Recipe</button>
      </div>

      <!-- Recipe Cards -->
      <div class="recipe-container">
        <div class="recipe-heading">
          <h2>Your Recipes</h2>
          <p id="user-message">Here's some perfect recipes for you, enjoy!</p>
        </div>
        <!-- Main container where cards are drawn -->
        <div class="recipe-card-container"></div>
      </div>
      <!-- End of the Wrapper-->
    </div>

    <!-- Footer-->
    <footer>
      <div class="footer-image"></div>
      <div class="footer-text">Created by Liana, Jana and Tim. 2021</div>
    </footer>

    <!-- Import Script -->
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
